{% extends 'main.html' %}

    {% block content %}
    {% if request.user.is_authenticated %}
        <form name="form-users" id="formUsers" method="post" action="/store/">
            <div class="col-6 mt-4 m-auto">
                {% if msg %}
                    <div class="alert {{class}}" >
                        {{msg}}
                    </div>
                {% endif %}
                {% csrf_token %}
                <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome de usuário:">
                <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:">
                <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Confirme sua senha:">
                <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Seu e-mail:">
                <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
            </div>
        </form>
    {% else %}
        Você não está logado.<br>
    <a href="/">Voltar ao menu principal</a>
    {% endif %}
    {% endblock %}
